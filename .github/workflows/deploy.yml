name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Stop existing containers
            # cd ~/AI-Resume-Builder
            
            # Pull latest code
            # git pull origin main
            
            # Rebuild and start
            # docker compose down
            # docker compose up -d --build
            
            # Safer script with error handling
            cd /home/ubuntu/AI-Resume-Builder
            echo "Pulling latest code..."
            git pull origin main
            
            echo "Rebuilding and restarting containers..."
            # We don't always need 'down', but it ensures clean state. 
            # 'up -d --build' is usually enough and zero-downtime-ish if configuration hasn't changed drastically.
            docker compose up -d --build
            
            echo "Pruning unused images to save space..."
            docker image prune -f
            
            echo "Waiting for services to start..."
            sleep 10

      - name: Health Check
        run: |
          echo "Checking backend health..."
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://ai-resume-builder.nhson2612.space/api/health || echo "000")
            if [ "$response" = "200" ]; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i: HTTP $response - Retrying in 10s..."
            sleep 10
          done
          echo "❌ Health check failed after 5 attempts"
          exit 1
