name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Stop existing containers
            # cd ~/AI-Resume-Builder
            
            # Pull latest code
            # git pull origin main
            
            # Rebuild and start
            # docker compose down
            # docker compose up -d --build
            
            # Safer script with error handling
            cd /home/ubuntu/AI-Resume-Builder
            echo "Pulling latest code..."
            git pull origin main
            
            echo "Rebuilding and restarting containers..."
            # We don't always need 'down', but it ensures clean state. 
            # 'up -d --build' is usually enough and zero-downtime-ish if configuration hasn't changed drastically.
            docker compose up -d --build
            
            echo "Pruning unused images to save space..."
            docker image prune -f
